<mat-card>
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Selecionar</button>
    </mat-card-actions>
    <img mat-card-image src="{{card.imageUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-footer>
        <mat-card-subtitle>Type: {{card.types}}</mat-card-subtitle>
    </mat-card-footer>
</mat-card>
