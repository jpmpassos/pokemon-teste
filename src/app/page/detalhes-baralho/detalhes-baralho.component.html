<mat-card>
    <mat-card-header>
        <mat-card-title>{{detalhe.baralho.descricao}}</mat-card-title>
        <mat-card-subtitle>Número de cartas: {{detalhe.baralho.cards.length}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p><b>- Pokémon:</b> {{detalhe.countPokemon}}</p>
        <p><b>- Cartas de Treinadores:</b> {{detalhe.countTreinadores}}</p>
        <p><b>- Cores de Pokémon:</b> {{detalhe.countCores}}</p>
    </mat-card-content>
</mat-card>
