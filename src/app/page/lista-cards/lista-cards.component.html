<mat-card>
    <mat-form-field class="full-width">
        <mat-label>Pesquisa Nome</mat-label>
        <input type="text" [(ngModel)]="search" (keypress)="processarSearch()" placeholder="Pesquisa Nome" matInput>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-card>

<mat-card class="container-card">
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-start">
        <ng-container>
            <app-card-pokemon *ngFor="let card of listaCads" [card]="card" fxFlex="0 1 calc(33.3% - 10px)"
            fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%" class="panel-card"></app-card-pokemon>
        </ng-container>
    </div>
</mat-card>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="page" [pageSizeOptions]="pageSizeOptions"
    (page)="processarPage($event)">
</mat-paginator>
